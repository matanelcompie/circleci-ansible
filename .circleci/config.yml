version: 2.1
jobs:
  deploy:
    machine:
      enabled: true
    working_directory: ~/app
    environment:
      VAR: "<< pipeline.parameters.var1 >>"
    steps:
      - checkout
      - run: pwd; ls; echo -e "$SSH_HOST\n${SSH_HOST}\n\n$VAR\n${VAR}" # delete (for test)
      - run: |
          ssh $SSH_USER@$SSH_HOST "cd ansible; ansible dev -m file -a 'path=/home/ubuntu/${VAR}.txt state=touch'"
          ssh $SSH_USER@$SSH_HOST "cd ansible; ansible dev -m file -a 'path=/home/ubuntu/<< pipeline.parameters.var2 >>.txt state=touch'"

      #- run: echo $SSH_PRIVATE_HOST >> ./ansible/inventory; cat ./ansible/inventory # insert private host ip to ansible inventory
      #- run: ssh $SSH_USER@$SSH_HOST "hostname" # delete (for test)
      #- run: scp -r ./ansible "$SSH_USER@$SSH_HOST:/home/$SSH_USER" # copy ansible directory to Bastion EC2 host with new inventore (from checkout)
      #- run: ssh $SSH_USER@$SSH_HOST "cd ansible; ansible dev -m file -a 'path=/home/ubuntu/${VAR}.txt state=touch'" # run playbook
      #- run: ssh $SSH_USER@$SSH_HOST "cd ansible; for i in ${VAR}; do ansible dev -m file -a 'path=/home/ubuntu/$i.txt state=touch'; done" #Run multiple ansible ad-hoc commands
parameters:
  var1:
    type: string
    default: "value1"
  var2:
    type: string
    default: "value2"

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main # only deploy on the main branch
